    <link rel="stylesheet" href="./../assets/css/styles.css">
   
   
    <title>Contactanos</title>
</head>

<body>
    <header class="header">
        <h1> In-Cel </h1>
    </header>

    <nav class="nav">
        <ul class="menu">

            <li class="menu__inicio"><a href="./../index.html">Inicio</a></li>

            <li class="menu__productos"><a href="./productos.html">Productos</a></li>

            <li class="menu__favoritos"><a href="./Favoritos.html">Favoritos</a></li>

            <li class="menu__nosotros"><a href="./Nosotros.html">Nosotros</a></li>



        </ul>
    </nav>


    

    <form class="formulario">



        <div class="formulario__titulo" >   
           <h1>Contactanos</h1> 
        </div>
        

        <div class="formulario__nombre">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required />

        </div>

        <div class="formulario__apelldio">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" required />

        </div>


        <div class="formulario__mail">

            <label for="ingrese_mail">Ingrese mail</label>
            <input type="email" name="ingrese_mail" required />

        </div>

        <div class="formulario__mensaje">

            <label for="text">Mensaje</label>
            <textarea name="text" id="" cols="30" rows="10"></textarea>

        </div>


        <div class="formulario__pais">
            <p>Seleccione Nacionalidad</p>
            <select name="pais">
                <option value="Arg">Argentina</option>
                <option value="Chi">Chile</option>
                <option value="Bra">Brasil</option>
                <option value="Co">Colombia </option>
                <option value="Bo">Bolivia</option>
                <option value="Par">Paraguay</option>
            </select>

        </div>



        <div class="formulario__botones">

            <input type="submit" class="formulario__botones__enviar" value="enviar " />

            <input type="reset" class="formulario__botones__enviar" value="limpiar " />

            <input type="button" class="formulario__botones__enviar" value="sin acciones" />



        </div>

 </form>

</html>
